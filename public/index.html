<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Video Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebTorrent Video Streaming</h1>
        
        <div class="input-section">
            <input type="text" id="magnetLink" placeholder="Enter magnet link...">
            <button id="streamBtn">Stream Video</button>
        </div>

        <div id="error" class="error"></div>

        <div id="loadingStatus" class="loading-container" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading torrent metadata...</div>
        </div>

        <div id="torrentStatus" class="status-container" style="display: none;">
            <!-- <div class="status-item">
                <span>Download:</span>
                <span id="downloadSpeed">0 KB/s</span>
            </div>
            <div class="status-item">
                <span>Upload:</span>
                <span id="uploadSpeed">0 KB/s</span>
            </div> -->
            <div class="status-item">
                <span>Peers:</span>
                <span id="peers">0</span>
            </div>
            <!-- <div class="status-item">
                <span>Progress:</span>
                <span id="progress">0%</span>
            </div> -->
            <!-- <div class="status-item">
                <span>Buffer Health:</span>
                <div class="buffer-bar">
                    <div id="bufferProgress" class="buffer-progress"></div>
                </div>
                <span id="bufferPercentage">0%</span>
            </div> -->
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls style="display: none;">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="keyboard-controls-hint">
            Keyboard Controls:
            <ul>
                <li>←/→: Seek ±10 seconds</li>
                <li>↑/↓: Volume control</li>
                <li>Space: Play/Pause</li>
                <li>F: Fullscreen</li>
                <li>M: Mute/Unmute</li>
            </ul>
        </div>
    </div>
    <script src="client.js"></script>
</body>

<script>
    window.addEventListener('beforeunload', () => {
      // If you're maintaining a WebSocket reference in window.torrentWs or similar:
      if (window.torrentWs && window.torrentWs.readyState === WebSocket.OPEN) {
        console.log('Notifying server to cleanup before closing...');
        // Send a message or close the websocket explicitly
        window.torrentWs.close();
      }
    });
  </script>
</html>
