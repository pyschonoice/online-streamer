<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTorrent Video Streaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WebTorrent Video Streaming</h1>
        
        <div class="input-section">
            <input type="text" id="magnetLink" placeholder="Enter magnet link...">
            <button id="streamBtn">Stream Video</button>
        </div>

        <div id="error" class="error"></div>

        <div id="torrentStatus" class="status-container" style="display: none;">
            <div class="status-item">
                <span>Download Speed:</span>
                <span id="downloadSpeed">0 KB/s</span>
            </div>
            <div class="status-item">
                <span>Upload Speed:</span>
                <span id="uploadSpeed">0 KB/s</span>
            </div>
            <div class="status-item">
                <span>Connected Peers:</span>
                <span id="peers">0</span>
            </div>
            <div class="status-item">
                <span>Progress:</span>
                <span id="progress">0%</span>
            </div>
            <div class="status-item">
                <span>Buffer:</span>
                <div class="buffer-bar">
                    <div id="bufferProgress" class="buffer-progress"></div>
                </div>
            </div>
        </div>

        <div class="video-container">
            <video id="videoPlayer" controls style="display: none;">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
